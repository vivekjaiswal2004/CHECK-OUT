<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Your Name</title>
    <style>
        /* CSS Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        /* Body background */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: radial-gradient(circle at center, #1d1f21, #0a0a0a);
            color: #fff;
            overflow: hidden;
            position: relative;
        }

        /* Main container */
        .container {
            position: relative;
            padding: 50px;
            border-radius: 10px;
            background-color: rgba(15, 15, 15, 0.9);
            backdrop-filter: blur(8px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
            text-align: center;
            z-index: 1;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: scale(1.05);
        }

        /* Title */
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #00f260, #0575e6);
            -webkit-background-clip: text;
            color: transparent;
            animation: glowingText 2s infinite alternate;
        }

        /* Input styling */
        input[type="text"] {
            width: 80%;
            padding: 15px;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: #00f260;
            font-size: 1em;
            text-align: center;
            outline: none;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0px 0px 10px #00f260;
        }

        /* Button styling */
        button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1em;
            font-weight: bold;
            color: #00f260;
            background-color: transparent;
            border: 2px solid #00f260;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background-color: #00f260;
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
            transition: all 0.5s ease;
            opacity: 0.2;
            z-index: 0;
        }

        button:hover::before {
            transform: translate(-50%, -50%) scale(1);
        }

        button:hover {
            color: #000;
            background-color: #00f260;
            box-shadow: 0 0 20px #00f260, 0 0 40px #00f260;
        }

        button:focus {
            outline: none;
        }

        /* Text glow animation */
        @keyframes glowingText {
            0% { text-shadow: 0 0 5px #00f260, 0 0 10px #0575e6; }
            100% { text-shadow: 0 0 20px #00f260, 0 0 30px #0575e6, 0 0 40px #00f260; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enter Your Name</h1>
        <input type="text" id="name" placeholder="Your Name" />
        <button onclick="submitName()">Submit</button>
    </div>

    <script>
        function submitName() {
            const name = document.getElementById("name").value;
            if (name) {
                let names = JSON.parse(localStorage.getItem('names')) || [];
                if (!names.includes(name)) {
                    names.push(name);
                    localStorage.setItem('names', JSON.stringify(names));
                }

                window.location.href = `secondPage.html?name=${encodeURIComponent(name)}`;
            } else {
                alert("Please enter your name.");
            }
        }
    </script>
</body>
</html>
