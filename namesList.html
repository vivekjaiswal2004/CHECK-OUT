<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Names</title>
    <style>
        /* Basic styling */
        body {
            font-family: 'Roboto', sans-serif;
            background: radial-gradient(circle at center, #1d1f21, #0a0a0a);
            color: #fff;
            text-align: center;
            padding: 50px;
        }
        h1 {
            margin-bottom: 20px;
            background: linear-gradient(90deg, #00f260, #0575e6);
            -webkit-background-clip: text;
            color: transparent;
            font-size: 2em;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: rgba(255, 255, 255, 0.1);
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        li:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <h1>Names Entered for Diwali Wishes</h1>
    <ul id="namesList"></ul>

    <script>
        function displayNames() {
            const names = JSON.parse(localStorage.getItem('names')) || []; // Retrieve names from local storage
            const namesList = document.getElementById('namesList');

            // Clear existing list
            namesList.innerHTML = '';

            // Populate the list with names
            names.forEach(name => {
                const listItem = document.createElement('li');
                listItem.innerText = name; // Create a list item for each name
                namesList.appendChild(listItem);
            });
        }

        // Call the function to display names when the page loads
        displayNames();
    </script>
</body>
</html>
